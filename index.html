<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="Search1.png" >
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="clean.png" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">New York</h2>
        </div>    
        <div class="details">
            <div class="cols">
                <img src="humidity1.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="cols">
                <img src="wind.png">
                <div>
                    <p class="wind">12 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
